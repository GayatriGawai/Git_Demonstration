<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal one</title>
</head>
<body>
    <script>
        var num1=parseFloat(prompt("Enter the number 1"));
        var num2=parseFloat(prompt("enter the number 2"));

        function add(num1, num2){
            // println (num1+num2);
            document.getElementById("demo").innerHTML=num1+num2;
        }
         function sub(num1, num2) {
               document.getElementById("demo").innerHTML = num1 - num2;
         }
          function mul(num1, num2) {
                document.getElementById("demo").innerHTML = num1 * num2;
        }
         function divide(num1, num2) {
                
                    if(num2!==0){
                        document.getElementById("demo").innerHTML = num1 / num2;
                    }
            else{
                    document.getElementById("demo").innerHTML = "Cannot perform the division"
                }
        }
    </script>
    <button type="button" id="addbutton" onclick="add()">add</button>
    <button type="button" id="subbutton" onclick="sub()">sub</button>
    <button type="button" id="mulbutton" onclick="mul()">mul</button>
    <button type="button" id="divbutton" onclick="divide()">divide</button>
    <p id="demo"></p>
</body>
</html>
